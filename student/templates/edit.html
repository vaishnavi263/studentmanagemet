{% extends 'base.html' %}

{% block title %}student{% endblock title %}
{% block content %}


<div class="text-center p-4 mt-3 bg-info" style="border:2px solid black; margin-right:35%;margin-left:35%;">
    <h2>EDIT PROFILE</h2>
    <form action="" method="post">
        {% csrf_token %} {% for i in forms %}
        <div class='mt-3'>
            <label>Name :</label><input id="name" type="text" placeholder="{{i.student_name}}"><br>
        </div>
        <div class='mt-3'>
            <label>E mail :</label><input id="email" type="text" placeholder="{{i.student_email}}"><br>
        </div>
        <div class='mt-3'>
            <label>Phone NO. :</label><input id="phno" type="text" placeholder="{{i.student_phone}}"><br>
        </div>
        <div class='mt-3'>
            <label>Address :</label><input id="address" type="text" placeholder="{{i.student_address}}"><br>
        </div>
        <div class='mt-3'>
            <label>Name :</label><input id="place" type="text" placeholder="{{i.student_place}}"><br>
        </div>
        <div class='mt-3'>
            <button type="submit" class="btn btn-success">Submit</button><br>
        </div>




       {% endfor %}
    </form>
</div>
{% endblock content %}
